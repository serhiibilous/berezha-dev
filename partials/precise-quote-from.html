<div class="container">
  <section class="precise-quote precise-quote_form">
    <form action="#" id="preciseQuote">
      <div class="precise-quote__step">
        <div class="precise-quote__column">
          <h2 class="heading-h2 precise-quote__heading">Any questions left unanswered?</h2>
          <p class="body-text-1">Please send us a message, and our security expert will get back to you shortly.</p>
        </div>
        <div class="precise-quote__column">
          <div class="form-inline">
            <div class="form-group">
              <label class="form-label" for="FirstName">First Name (required)</label>
              <input type="text" name="FirstName" id="FirstName" class="form-control" required />
            </div>
            <div class="form-group">
              <label class="form-label" for="LastName">Last Name (optional)</label>
              <input type="text" name="LastName" id="LastName" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="Email">Email (required)</label>
            <input type="email" name="Email" id="Email" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label" for="Comment">Comment (optional)</label>
            <textarea name="Comment" id="Comment" class="form-control"></textarea>
          </div>
          <div class="button-container">
            <button type="submit" class="button button_primary button_medium">Send Message</button>
          </div>
        </div>
      </div>
    </form>
  </section>
</div>
